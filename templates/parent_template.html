<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %} Title {% endblock %} - Test Webpage</title>
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %} Here is the content of the site{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
    $('img').click(function() { alert('hello there') });
</script>
</body>
</html>
