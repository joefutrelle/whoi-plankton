{% extends "parent_template.html" %}
{% block title %}WHOI-Plankton Images{% endblock %}
{% block head %}
    <h1> Images</h1>
{% endblock %}

{% block content %}
<div id="container">
    {% for row in rows %}
    <div class="row">
        {% for image in row %}
        {% if image %}
        <span class="col">
            <a href="{{ image.href }}">
                <img src="{{ image.src }}">
            </a>
        </span>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</div>

{% endblock %}
